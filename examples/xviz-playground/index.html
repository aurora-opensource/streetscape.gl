<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>XVIZ Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body { margin: 0; font-family: Helvetica, Arial, sans-serif;}
#container { position: fixed; background: #2f3129; display: flex; width: 100vw; height: 100vh; overflow: hidden; }
#edit-panel { width: 480px; height: 100%; display: flex; flex-direction: column; }
#edit-panel .editor { flex-grow: 1; transition: flex-grow 300ms; }
#edit-panel .editor.active { flex-grow: 2; }
#edit-panel #json-editor { border-top: solid 1px #000; }
#edit-panel .push-btn { padding: 8px 12px; background: #0b6; color: #fff; text-align: center; cursor: pointer; text-transform: capitalize; font-size: 14px; }
#edit-panel .push-btn:hover { background: #084; white-space: nowrap; }
#edit-panel .push-btn.error { background: #c00 !important; cursor: default; }
#edit-panel .tabs { color: #666; display: flex; font-size: 12px; justify-content: flex-end; padding: 8px; }
#edit-panel .tab { padding: 4px 8px; margin: 2px; border: solid 1px #666; cursor: pointer; opacity: 0.7; }
#edit-panel .tab:hover { opacity: 1; }
#edit-panel .tab.active { color: #eee; border-color: #eee; }
#map-view { flex-grow: 1; position: relative; }
#timeline { box-sizing: border-box; position: absolute; width: 100%; bottom: 0; padding: 20px; background: #fff; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src='bundle.js'></script>
  </body>
</html>
